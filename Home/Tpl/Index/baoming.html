  <script type="text/javascript">
  function ajaxForm(){
    $.ajax( {    
        url:'__URL__/bmsub',// 跳转到 action    
        data:{    
            realname  :$('#bbname').val(),    
            age  :$('#bbage').val(),    
            mobile  :$('#mobile').val(),   
            creer  :$('#creer').val(),  
            xingzuo  :$('#xingzuo').val(),  
            study  :$('#study').val(),  
            salary  :$('#salary').val(),   
            bmsex  :$('#bmsex').val(),     
            zeoubz  :$('#zeoubz').val(),   
            selfdesc  :$('#selfdesc').val(),
            backContact  :$('#backContact').val()
        },    
        type:'post',    
        cache:false,    
        dataType:'json',    
        success:function(data) { 
          if(data.isSuccess){
            synUptoWeixin(localIds_All);
          }else{
            alert(data.msg);
          }
         },    
         error : function() {      
               alert("报名提交异常！");    
         }    
    });
  }
  function addPic(url){
    $('.pic_con').append('<input type="hidden" value="'+url+'" class="J_img">');
  }
  function clearImg(){
    $('.pic_con').html('<a class="btn_y" onclick="clearImg()">清空</a>');
    localIds_All = [];
  }
  function ajaxUp(serverId,last){
    $.ajax( {    
        url:'__URL__/upImg',// 跳转到 action    
        data:{    
            serverId : serverId,//图片在微信服务器的ID 
        },    
        type:'post',    
        cache:false,    
        dataType:'json',    
        success:function(data) { 
          if(data.isSuccess){
            if(last){
              alert('报名成功!');
              setTimeout(function(){
                window.location.href="__URL__/detail?id=<{$_SESSION['id']}>";
              },3000);
            }
          }else{
            alert(data.msg);
            window.location.href="__URL__/baoming";
          } 
         },    
         error : function() {      
          alert("图片上传异常！");    
         }    
    });
  }
  // var upno = 0;
  var synUptoWeixin = function(localIds){
    var localId = localIds.pop();
    wx.uploadImage({
        localId: localId, // 需要上传的图片的本地ID，由chooseImage接口获得
        isShowProgressTips: 1, // 默认为1，显示进度提示
        success: function (res) {
            var serverId = res.serverId; // 返回图片的服务器端ID
            if(localIds.length>=1){
              ajaxUp(serverId);
            }else{
              ajaxUp(serverId,1);
            }
            if(localIds.length>0){
              synUptoWeixin(localIds);
            }else{

            }
        }
    });
  }
  var localIds_All = [];
  function chooseImg(){
    if(localIds_All.length>=5){
      alert('最多5张');
      return;
    }
    wx.chooseImage({
        success: function (res) {
            if(res.localIds.length > 5-localIds_All.length){
              alert('总数不能超过5张');
              return;
            }
            var localIds = res.localIds; // 
            if(localIds_All.length==0){
              $('.pic_con').show();
            }
            var html = "";
            for(var j = 0;j<localIds.length;j++){
              html += '<img src="'+localIds[j]+'"/>';
              localIds_All.push(localIds[j]);
            }
            $('.pic_con').append(html);
        }
    });
  }
  function subbm(){
