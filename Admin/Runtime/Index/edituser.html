      <script type="text/javascript">

      function valid(){
        if(!$("#product_model").val()){
          alert("手机号不能为空");
          return false;
        }
        if(!checkMobile($('#product_model').val())){
          alert('手机号码格式错误！');
          return false;
        }
        if($('#remarks').val().length>100){
          alert('备注信息字数不大于100字！')
          return false;
        }
        return true;
      }
      function checkMobile(text){
        // alert(text);
        var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
          if(!myreg.test(text)){
                  // alert('请输入有效的手机号码！');
                  // document.form1.mobile.focus();
                  return false;
          }else{
            return true;
          }
      }
      function subadd(){
        // document.getElementById("addform").submit();
        if(!valid()){
          return;
        }
        $.ajax({
          url:"__URL__/editusersub",
          type:"post",
          data:{
            mobile:$("#product_model").val(),
            name:$("#stocks").val(),
            remarks:$("#remarks").val(),
          },
          success:function(data){
            if(data.isSuccess){
              alert('success');
              // $("#img").attr("src",BASEURL+"/Uploads/"+data.image);
              // $("#img").show();
              // imgSuccess = false;
              setTimeout(function(){
                window.location.href="__URL__/edituser?mobile="+data.m;
              },100);
            }else{
              alert(data.msg);
            }
          }
        });
      }
      
      (function($,undefined){
        // if(<{$result.remarks}>){
        //   alert(<{$result.remarks}>);
        //   $('#remarks').val(<{$result.remarks}>);
        // }
        
        //操作：删除
        $(".J_Table").on("click", ".J_DeleteTr", function() {

           }

        })



      })(jQuery);
