function checkxinghao(){

}
      (function($,undefined){
       
        //操作：删除
        $(".J_Table").on("click", ".J_DeleteTr", function() {
          var _this = $(this);
          bootbox.confirm("确认删除", function(result) {
           if(result) {
            var pr = _this.parent().parent().parent();
            promodal = pr.find("td").eq(0).text();
            
            $.ajax({
              url:"__URL__/deletepro",
              data:{
                promodal:promodal,
              },
              type:"post",
              success:function(temp){
                if(temp.isSuccess){
                  pr.remove();
                }else{
                  alert('出错了');
                }
              }
            });
           }
          });
        })
      })(jQuery);
