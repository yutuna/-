    <script type="text/javascript">
      jQuery(function($) {
        //override dialog's title function to allow for HTML titles
        $.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
          _title: function(title) {
            var $title = this.options.title || '&nbsp;'
            if( ("title_html" in this.options) && this.options.title_html == true )
              title.html($title);
            else title.text($title);
          }
        }));
      
        $( "#id-btn-dialog1" ).on('click', function(e) {
          e.preventDefault();
      
          var dialog = $( "#dialog-message" ).removeClass('hide').dialog({
            modal: true,
            title: "<div class='widget-header widget-header-small'><h4 class='smaller'><i class='icon-ok'></i> jQuery UI Dialog</h4></div>",
            title_html: true,
            buttons: [ 
              {
                text: "Cancel",
                "class" : "btn btn-xs",
                click: function() {
                  $( this ).dialog( "close" ); 
                } 
              },
              {
                text: "OK",
                "class" : "btn btn-primary btn-xs",
                click: function() {
                  $( this ).dialog( "close" ); 
                } 
              }
            ]
          });
      
          /**
          dialog.data( "uiDialog" )._title = function(title) {
            title.html( this.options.title );
          };
          **/
        });
      
        $(".J_Table").on("click", ".J_DeleteTr", function() {
          var _this = $(this);
          bootbox.confirm("确认删除", function(result) {
           if(result) {
            var pr = _this.parent().parent().parent();
            id = pr.find("td").eq(0).text();
            // pr.next('tr').css("background","#f00");
            // return;
            $.ajax({
              url:"__URL__/deleteord",
              data:{
                id:id,
              },
              type:"post",
              success:function(temp){
                if(temp.isSuccess){
                  pr.next('tr').remove();
                  pr.remove();
                  // pr.next('tr').css("background","#f00");
                }else{
                  alert('出错了');
                }
              }
            });
           }
          });
        })
          
      });
